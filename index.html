<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1-UP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="track">
        <div class="car" id="car1"></div>
        <div class="car" id="car2"></div>
        <div class="car" id="car3"></div>
        <div class="car" id="car4"></div>
        <div class="car" id="car5"></div>
    </div>

    <div id="bets">
        <h2>Betting Menu</h2>
        <label for="betValue">Bet Value:</label>
        <input type="number" id="betValue" min="5" max="100" step="5">
        <br>
        <label for="drivers">Choose Your Driver:</label>
        <select id="drivers">
            <option value="1">Driver 1</option>
            <option value="2">Driver 2</option>
            <option value="3">Driver 3</option>
            <option value="4">Driver 4</option>
            <option value="5">Driver 5</option>
        </select>
        <br>
        <button id="bet">Bet</button>
    </div>

    <div id="info">
        <p>Balance: <span id="saldo">$100</span></p>
        <button id="race" disabled>Race</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
